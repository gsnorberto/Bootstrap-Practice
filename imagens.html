<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
   <title>Projeto Bootstrap</title>
   <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

   <style type="text/css">
      .teste{
         width: 300px;
         height: 300px;
         border: 1px solid #000;
      }
   </style>

</head>

<body>
   <div class="container">
      <!-- img-fluid = se adapta ao tamanho da tela -->
      <img class="img-fluid" src="./wallpaper3.jpg" alt="">

      <!-- Criar miniatura -->
      <img class="img-thumbnail rounded img-fluid float-right" src="./me.jpg" alt="">

      <figure class="figure">
         <img class="figure-img img-fluid rounded img-thumbnail" src="./me.jpg" alt="">
         <figcaption class="figure-caption text-center">Shrek</figcaption>
      </figure>
   </div>

   <!-- Nessa ordem -->
   <script type="text/javascript" src="./assets/js/jquery-3.6.0.min.js" />
   <script type="text/javascript" src="./assets/js/bootstrap.bundle.min.js" />
</body>

</html>
